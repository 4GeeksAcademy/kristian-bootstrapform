<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card w-100 mt-4">
            <div class="card-header">
                <div class="col-12">
                    <h3>Payment form example</h3>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <form>
                <div class="row">
                    <div class="col-5">
                        <label class="pb-2">Card #</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" aria-label="Card" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="pb-2">CVC #</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="0000" aria-label="Card" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-4">
                        <label class="pb-2">Amount</label>
                        <div class="input-group mb-3">
                            <label><i class="fa-solid fa-dollar-sign"></i></label>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Card" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="pb-2">First Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Card" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="pb-2">Last Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Card" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="pb-2">City</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Card" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="pb-2">State</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Pick a state" aria-label="Card" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="pb-2">Postal Code</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Card" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="pb-2">We accept:</p>
                        <div class="d-flex justify-content-between btn bg-secondary w-50">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard text-light"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-visa text-light"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    <i class="fa-brands fa-cc-diners-club text-light"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4">
                                    <i class="fa-brands fa-cc-amex text-light"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="text-secondary">Add any notes here.</p>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="col-12">
                    <div class="float-end">
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                    <div class="float-end me-2">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3dfbd70eac.js" crossorigin="anonymous"></script>
</body>
</html>
